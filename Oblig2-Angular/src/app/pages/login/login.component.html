<div class="row justify-content-center text-center mt-5">
    <h2>Log in</h2>
    <form class="form-signin col-sm-4" [formGroup]="form" (ngSubmit)="logIn()">
        <div class="form-floating">
            <input type="text" class="form-control border-rounded-bottom-0" id="username" placeholder="Username" formControlName="username">
            <label for="username">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
            <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
</div>
