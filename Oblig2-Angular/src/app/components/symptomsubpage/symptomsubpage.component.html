<app-selectedsymptoms [selectedSymptoms]="selectedSymptoms$ | async"
                      (clickRemoveSymptom)="removeSymptom($event)">
</app-selectedsymptoms>

<h5 class="pb-2">Symptoms list</h5>

<app-searchbar [placeholder]="searchPlaceholder"
               [label]="searchLabel"
               (clickSearch)="search($event)"
               (clickClear)="clearSearch()"
               (search$)="search($event)">
</app-searchbar>

<app-symptomstable [symptoms]="symptoms$ | async"
                   [loading]="loading$ | async"
                   [sortOptions]="sortOptions$ | async"
                   [error]="errorMessage$ | async"
                   (clickAddSymptom)="addSymptom($event)"
                   (clickSortById)="sortById()"
                   (clickSortByName)="sortByName()">
</app-symptomstable>

<app-pagingbar [vm]="(options$ | async)"
               (clickNextPage)="nextPage()"
               (clickPrevPage)="prevPage()"
               (clickPageNum)="goToPage($event)"
               (clickPageSize)="setPageSize($event)">
</app-pagingbar>
