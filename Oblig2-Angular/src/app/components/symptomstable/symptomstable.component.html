<div class="p-3 border">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col" class="col-1">
                    <a (click)="sortById()" role="button">Id</a> &nbsp;
                    <i class="bi" [ngClass]="{ 'bi-caret-up' : sortOptions === 'idAscending', 'bi-caret-down' : sortOptions === 'idDescending'}"></i>
                </th>
                <th scope="col">
                    <a (click)="sortByName()" role="button">Name</a> &nbsp;
                    <i class="bi" [ngClass]="{ 'bi-caret-up' : sortOptions === 'nameAscending', 'bi-caret-down' : sortOptions === 'nameDescending'}"></i>
                </th>
                <th scope="col">Select</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngIf="symptoms; else laster">
                <ng-container *ngIf="!loading; else laster">
                    <tr *ngFor="let symptom of symptoms">
                        <th scope="row">{{symptom.id}}</th>
                        <td>{{symptom.name}}</td>
                        <td><a class="link" style="cursor: pointer" (click)="addSymptom(symptom)">Select</a></td>
                    </tr>
                </ng-container>
            </ng-container>
        </tbody>
    </table>
    <ng-container *ngIf="error">
        {{error}}
    </ng-container>
</div>

<!-- loading template to swap in -->
<ng-template #laster>
    <tr>
        <td colspan="3" class="text-center">
            <div class="spinner-border justify-content-center m-5" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </td>
    </tr>
</ng-template>
