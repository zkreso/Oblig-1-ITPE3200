<div class="p-3 border-top">
    <table class="table">
        <thead>
            <tr>
                <th scope="col" class="col-1">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Symptoms</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngIf="vm">
                <tr *ngFor="let disease of vm">
                    <td scope="row">{{disease.id}}</td>
                    <td>{{disease.name}}</td>
                    <td>{{disease.symptoms.join(", ")}}</td>
                    <td *ngIf="loggedIn">
                        <a class="link" [routerLink]="['/disease-details/', disease.id]">View</a> |
                        <a class="link" [routerLink]="['/edit-disease/', disease.id]">Edit</a> |
                        <a class="link link-danger" role="button" (click)="openModal(disease)">Delete</a>
                    </td>
                    <td *ngIf="!loggedIn">
                        <a class="link" [routerLink]="['/disease-details/', disease.id]">View</a> |
                        <span class="text-muted">Edit </span> |
                        <span class="text-muted">Delete <small>(Requires login)</small></span>
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
    <ng-container *ngIf="error">
        {{error}}
    </ng-container>
</div>
