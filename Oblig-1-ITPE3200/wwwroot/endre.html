<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit disease</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
    <script src="js/endre.js"></script>
    <script src="js/symptomstable.js"></script>
    <style>
        body {
            padding-top: 4.5rem;
        }
    </style>
</head>
<body>
    <!-- navbar code from bootstrap template https://getbootstrap.com/docs/5.2/examples/navbar-fixed/ -->
    <nav class="navbar navbar-expand navbar-light bg-light border-bottom fixed-top">
        <div class="container align-items-center">
            <a class="navbar-brand mb-0 h1" href="index.html"><i class="bi bi-calculator"></i> Symptomkalkulator</a>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="diseaselist.html">Disease list</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="lagre.html">Save new disease</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->
    <div class="container">
        <h1>Edit disease details</h1>
        <div class="p-3 mt-3 rounded-top border border-bottom-0 bg-light">
            <form>
                <input type="hidden" id="id" />
                <div class="mb-3">
                    <label for="name" class="form-label">Disease name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Disease description</label>
                    <input type="text" class="form-control" id="description">
                </div>
            </form>
        </div>
        <div class="bg-light border p-3">
            <button type="submit" onclick="saveChanges()" class="btn btn-primary">Save changes</button>
            <a href="diseaselist.html" class="btn btn-danger">Discard changes</a>
        </div>
        <div class="p-3 mb-3 border border-top-0 rounded-bottom">
            <h6>Associated symptoms (click to remove)</h6>
            <div id="selectedsymptomsdiv">
                <div class="text-muted">None</div>
            </div>
        </div>

        <h5 class="pb-2">Symptoms list</h5>
        <!-- search bar etc. -->
        <div id="filters" class="p-3 border border-bottom-0 rounded-top bg-light">
            <form class="form-inline row align-items-center" onsubmit="return false;">
                <div class="col-4">
                    <label for="searchBox" class="visually-hidden">Search for symptom</label>
                    <input type="search" class="form-control" id="searchBox" placeholder="Enter symptom name" on>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary" onclick="generateSymptomsList()">Search</button>
                    <button type="button" class="btn btn-secondary" onclick="clearSearch()">Clear search</button>
                </div>
            </form>
        </div>

        <!-- output table -->
        <div class="p-3 border">
            <div id="symptoms">

            </div>
        </div>

        <!-- paging -->
        <div class="p-3 mb-3 border border-top-0 rounded-bottom bg-light">
            <div class="row justify-content-start align-items-center">
                <div class="col-auto">
                    <ul class="pagination mb-0" id="pagenav">
                    </ul>
                </div>
                <div class="col-auto">
                    Results per page:
                </div>
                <div class="col-auto">
                    <select class="form-select" aria-label="Default select example" onchange="generateSymptomsList()" id="pagesizeselect">
                        <option value="5">5</option>
                        <option selected value="10">10</option>
                        <option value="20">20</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="mb-3" id="#feil">

        </div>
        <div id="#feil"></div>
    </div>
</body>
</html>
