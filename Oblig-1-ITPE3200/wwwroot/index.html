<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Diseasecalculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="js/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md">
                <h1>Oblig</h1>

                <input type="text" id="searchInput" onkeyup="searchSymptom()"/>
                <ul id="symptoms">

                </ul>
            </div>
            <div class="col-md">
                <div id="outSymptom" type="text" style="width: 300px; height: 100px; border: solid;">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <button class="btn btn-primary" onclick="findMatchingDisease()">Calculate</button>
            </div>
        </div>
        <div class="row">
            <div id="answer" style="border: solid; width: 300px; height: 100px;">

            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md">
                <a class="btn btn-danger" href="./admin.html">Admin</a>
            </div>
        </div>
    </div>

    <div id="err" style="color: red;">

    </div>

</body>
</html>
