<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Diseasecalculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/index.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Disease Calculator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-targ>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./admin.html">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg">
                <div id="selected">

                </div>

                <input type="text" id="searchInput" onkeyup="searchSymptom()" placeholder="Search"/>

                <div id="symptoms">

                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <button class="btn btn-primary" onclick="findMatchingDisease()">Calculate</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md" id="result">

                </div>
            </div>
        </div>
    </div>

    <div id="err" style="color: red;">

    </div>

</body>
</html>
