<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Symptom til diagnose kalkulator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="js/index.js"></script>
</head>
<body>
    <div class="container">
        <h1>Symptom til diagnose kalkulator</h1>
        <div class="row">
            <div class="col-md-8">
                <form class="form">
                    <div class="form-group">
                        <div id="kalkulator"></div>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="symptomList" rows="5" placeholder="Here comes symptoms..."></textarea>
                    </div>
                    <div class="form-group">
                        <input type="button" class="btn btn-primary" onclick="diagnose()" value="Diagnose">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="diagnoseList" rows="5" placeholder="Here comes diagnosis..."></textarea>
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <a class="btn btn-primary" href="admin.html">Admin</a>
            </div>
            <div id="test"></div>
        </div>
    </div>
</body>
</html>
