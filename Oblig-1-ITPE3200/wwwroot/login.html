<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/validate.js"></script>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <a class="btn btn-secondary" href="index.html">Back</a>
        <form class="form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" onchange="validateUsername(this.value)" />
                <span id="errUser" style="color:red;"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" onchange="validatePassword(this.value)" />
                <span id="errPass" style="color:red;"></span>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" onclick="logIn()">Log in</button>
            </div>
            <span id="err" style="color:red;"></span>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
