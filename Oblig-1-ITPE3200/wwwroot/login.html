<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/validate.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand navbar-light bg-light border-bottom">
        <div class="container align-items-center">
            <a class="navbar-brand mb-0 h1" href="index.html"><i class="bi bi-calculator"></i> Login</a>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <a class="btn btn-secondary" href="index.html">Back</a>
        <form class="form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" onchange="validateUsername(this.value)" />
                <span id="errUser" style="color:red;"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" onchange="validatePassword(this.value)" />
                <span id="errPass" style="color:red;"></span>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" onclick="logIn()">Log in</button>
            </div>
            <span id="err" style="color:red;"></span>
        </form>
    </div>
</body>
</html>
