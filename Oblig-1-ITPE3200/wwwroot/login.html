<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/login.js"></script>
    <script src="js/validate.js"></script>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div class="col-md">
            <a class="btn btn-secondary" href="index.html">Back</a>
            <form class="form">
                <label for="username">Username</label>
                <input type="text" id="username" onchange="validateUsername(this.value)" />
                <div id="errUser" style="color:red;"></div>
                <label for="password">Password</label>
                <input type="password" id="password" onchange="validatePassword(this.value)" />
                <div id="errPass" style="color:red;"></div>
                <button class="btn btn-primary" onclick="logIn()">Log in</button>
                <div id="err" style="color:red;"></div>
            </form>
        </div>
    </div>
</body>
</html>
