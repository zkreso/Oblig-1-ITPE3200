<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/login.js"></script>
    <script src="js/validate.js"></script>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <a class="btn btn-secondary" href="index.html">Back</a>
        <form class="form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" onchange="validateUsername(this.value)" />
                <span id="errUser" style="color:red;"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" onchange="validatePassword(this.value)" />
                <span id="errPass" style="color:red;"></span>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" onclick="logIn()">Log in</button>
            </div>
            <span id="err" style="color:red;"></span>
        </form>
    </div>
</body>
</html>
