<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Edit</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="js/edit.js"></script>
</head>
<body>
    <div class="container">
        <h3 id="diagnoseNavn"></h3>
        <hr />
        <form>
            <input type="hidden" id="id" />
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" type="text" id="description" rows="3"></textarea>
            </div>
        </form>
        <h5><strong>Symptoms</strong></h5>
        <div id="relevantSyptomsTable"></div>
        <div id="symptomStatus"></div>
        <div id="irrelevantSyptomsTable"></div>
        <div>
            <input type="text" id="addNewSymptom">
            <button class="btn btn-primary" onclick="addNewSymptom()">Add New Symptom</button>
        </div>
        <div>
            <br />
            <button class="btn btn-success" onclick="confirm()">Save changes</button>
        </div>
        <div id="tilbakeMelding"></div>
    </div>
</body>
</html>
