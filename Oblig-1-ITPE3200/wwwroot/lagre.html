<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Add - Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/lagre.js"></script>
</head>
<body>
    <div class="container">
        <h1>Add a disease - Admin</h1>

        <form class="form">
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="navn" />
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" id="beskr" />
            </div>
            <div class="form-group">
                <label>List of symptoms</label>
                <input type="text" id="symptom" />
            </div>
            <div class="form-group">
                <input type="button" value="Confirm" onClick="lagre()" class="btn btn-primary" />
                <a href="admin.html" class="btn btn-secondary">Cancel</a>
            </div>
            <div id="feil" style="color: red"></div>
        </form>
    </div>
</body>
</html>
