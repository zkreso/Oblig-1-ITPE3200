<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Change</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="js/change.js"></script>
</head>
<body>
    <div class="container">
        <h1>Change disease</h1>
        <form class="form">
            <input type="hidden" id="id" />
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="name" />
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" id="description" style="width: 300px; height: 200px;"/>
            </div>
            <div id="symptoms">
                <input type="checkbox" />
            </div>
            <div class="form-group">
                <input type="button" id="reg" value="Change" class="btn btn-primary" onclick="changeDisease()" />
            </div>
            <div id="feil" style="color: red"></div>
        </form>
    </div>
</body>
</html>
