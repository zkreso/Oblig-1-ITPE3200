<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Change</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/change.js"></script>
</head>
<body>
    <div class="container">
        <h1>Change disease</h1>
        <form class="form">
            <input type="hidden" id="id" />
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="name" />
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" id="description" style="width: 300px; height: 200px;"/>
            </div>
            <div class="form-group">
                <div id="symptoms">

                </div>
            </div>
            <div class="form-group">
                <input type="button" id="reg" value="Change" class="btn btn-primary" onclick="changeDisease()" />
            </div>
            <div id="err" style="color: red">

            </div>
        </form>
        <a class="btn btn-primary" href="admin.html">Back</a>
    </div>
</body>
</html>
